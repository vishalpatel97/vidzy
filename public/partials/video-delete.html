<h1>Delete Video</h1><br/>
<p>Are you sure you want to delete this video?</p>
<ul style='list-style-type: none; float:left; padding: 16px'>
        <li><img src="./images/{{video._id}}.jpg" style='width:200px; height: 200px'></li>
        <li>Title: {{video.title}}</li>
        <li>Genre: {{video.genre}}</li>
        <li>Description: {{video.description}}</li>
    </ul>
    <input type="button" value="Yes, Delete" class="btn btn-danger" ng-click="delete()" />
    <a class="btn btn-default" href="/#/">No, Go Back</a>
